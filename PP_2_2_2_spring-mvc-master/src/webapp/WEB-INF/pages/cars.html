<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Manufacturer</th>
            </tr>
            <tr th:each ="car : ${cars}">
                <td th:utext="${car.model}"></td>
                <td th:utext="${car.series}"></td>
                <td th:utext="${car.manufacturer}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
